<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    
    
   
      
      
         <div class="calculator">
           
            <div class="output"> 
                <input type="text" id="screen">
            </div>
            
               <div class="buttons" >
                      
                   <div class="rows">
                    
                     <button onclick="row(7)" class="btn">7</button>
                     <button onclick="row(8)" class="btn" >8</button>
                     <button onclick="row(9)" class="btn" >9</button>
                     <button onclick="row('/')" class="btn" >/</button>
                   
                    </div>


                   <div class="rows">
                      
                     <button onclick="row(4)" class="btn">4</button>
                     <button onclick="row(5)" class="btn" >5</button>
                     <button onclick="row(6)" class="btn" >6</button>
                     <button onclick="row('*')" class="btn" >X</button>
                  
                    </div>

                    <div class="rows">
                      
                        <button onclick="row(1)" class="btn">1</button>
                        <button onclick="row(2)" class="btn" >2</button>
                        <button onclick="row(3)" class="btn" >3</button>
                        <button onclick="row('-')" class="btn" >-</button>
                     
                    </div>


                    <div class="rows">
                      
                        <button onclick="row('.')" class="btn">.</button>
                        <button onclick="row(0)" class="btn" >0</button>
                        <button onclick="equalbutton('=')" class="btn" >=</button>
                        <button onclick="row('+')" class="btn">+</button>
                     
                    </div>

                     
                    <div class="rows">
                        <button onclick="clearbutton()" class="clr">Clear</button>
                        <button onclick="deletebutton()" class="del">Delete</button>


                    </div>

                   

                </div>   




                  






               

             







         </div>














    


















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>


</body>
</html>
