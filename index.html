<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>
    
    
    <div  class="main-body" >
      
      
         <div class="calculator">
           
            <div class="output"> 
                <input type="text" id="screen">
            </div>
            
               <div class="buttons" >
                      
                   <div class="rows">
                    
                     <button onclick="row(7)" class="btn">7</button>
                     <button onclick="row(8)" class="btn" >8</button>
                     <button onclick="row(9)" class="btn" >9</button>
                     <button onclick="row('/')" class="btn" >/</button>
                   
                    </div>


                   <div class="rows">
                      
                     <button onclick="row(4)" class="btn">4</button>
                     <button onclick="row(5)" class="btn" >5</button>
                     <button onclick="row(6)" class="btn" >6</button>
                     <button onclick="row('*')" class="btn" >X</button>
                  
                    </div>

                    <div class="rows">
                      
                        <button onclick="row(1)" class="btn">1</button>
                        <button onclick="row(2)" class="btn" >2</button>
                        <button onclick="row(3)" class="btn" >2</button>
                        <button onclick="row('-')" class="btn" >-</button>
                     
                    </div>


                    <div class="rows">
                      
                        <button onclick="row('.')" class="btn">.</button>
                        <button onclick="row(0)" class="btn" >0</button>
                        <button onclick="equalbutton('=')" class="btn" >=</button>
                        <button onclick="row('+')" class="btn">+</button>
                     
                    </div>

                     
                    <div class="rows">
                        <button onclick="clearbutton()" class="clr">Clear</button>
                        <button onclick="deletebutton()" class="del">Delete</button>


                    </div>

                   

                </div>   




                  






               

             







         </div>














    </div>





















</body>
</html>
